{%extends 'base.html'%}
{% block content %}


<div class="row">
    <div class="col-md-6">
    </div>
    <div class="col-md-6">
        <div class="base1" align="center">
            <p style="font-size:1.5rem;color:white;font-weight:500;line-height:1.2em">
                총 {{challenge.rightcnt}} 개의 문제를 맞히셨습니다.</p>
        </div>
        <div class=" base2" align="center">
            {%for key,value in dic.items %}
            <form class="form-group" action="{%url 'detail'%}">
                <div style="font-size:1.5rem;color:white;font-weight:500;line-height:1.2em">
                    {%if value == 'X'%}
                    틀린문제
                    <button class="detail" type="submit" value="">
                        <i class="fas fa-check"></i>
                    </button>
                    {%endif%}
                </div>
                <input type="hidden" name="quiz_id" id="" value="{{key}}">
            </form>
            {%endfor%}
            <a href="{%url 'index' %}" style="font-size:4rem;"><i class="far fa-arrow-alt-circle-left"></i></a>
        </div>
    </div>
</div>
{% endblock %}
